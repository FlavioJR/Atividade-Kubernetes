apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: labwordpress
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3308
          name: mysql
        volumeMounts:
        - name: mysqlpersistent-storagelab-lab
          mountPath: /var/lib/mysql
      volumes:
      - name: mysqlpersistent-storagelab-lab
        persistentVolumeClaim:
          claimName: mysql-pv-claim